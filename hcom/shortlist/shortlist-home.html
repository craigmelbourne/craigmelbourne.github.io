<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/base.css">

		<style type="text/css">

		@media only screen and (min-width: 0px) {



			body {background-color: #f9f5ee; font-family: 'Helvetica Neue', Arial, 'Lucida Grande', sans-serif;}
			h1 {font-size: 20px; margin-bottom:8px; margin-top:8px;}
			a {text-decoration: none;}


			#header {background-color:red; height:40px;}
			#nav {background-color:#555; display:none; height:30px;}
			
			#hero-wrapper {background-color: #999}
			#search {height:200px; padding:8px; box-sizing:border-box; background-color:#fff;}
			#recent {padding:8px; box-sizing:border-box; background-color:#fff;}
			#wrapper {padding:8px}

			

			


		}

		@media only screen and (min-width: 600px) {
			#header {background-color:red; height:50px;}
			#nav {display:block;}
			#hero-wrapper {padding:16px;}
			#search {margin-bottom:16px;}
			#wrapper {max-width:600px; margin:0 auto;}
		
		}

		@media only screen and (min-width: 750px) {
			#header {background-color:red; height:50px;}
			#nav {display:block;}
			#hero-wrapper {padding:16px; overflow:hidden;}
			#search {width:50%; float:left;}
			#recent {width:50%; float:left;}
			#wrapper {max-width:600px; margin:0 auto;}
		
		}

		@media only screen and (min-width: 960px) {
			body {}
			
			


		}

		</style>

	</head>

	<body>

	<div id="header">
	</div>

	<div id="nav">
	</div>

	<div id="hero-strip">
		<div id="hero-wrapper">
			<div id="search">Search box</div>
			<div id="recent">Recent searches</div>
		</div>
	</div>
		
	<div id="wrapper">
		

		

	</div>
		


		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
      			
			});

		</script>
	</body>
</html>
