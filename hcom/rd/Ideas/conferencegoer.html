	$(document).ready(function () {
		
		
		$("div.bigsearch button").on("click", function(e){
			e.preventDefault();
			$("div.bigsearch").slideUp("slow", function(){
				$("div.filters").slideDown("slow");
				$("#map_canvas").show();
				initialize();
				$("#popular").show();
			});
			
			
		})
		
		$('.filters').hover(function(){
		     $(".filter-tools").stop(1).slideDown();
		  },function(){
		     $(".filter-tools").stop(1).slideUp();
		 });

		$("input#where").on("click", function(e){
			e.preventDefault();
			$(".autosuggest").show();
		});

			e.preventDefault();
			//$(".autosuggest").hide();
		});
		
		$('#recent h3 a').click(function() {
		  $('#recent ul').slideToggle('fast');
		});
		
		$("a.people").on("click", function(e){
			$("div#people").slideDown("fast");
		});
		
		$("a.closerooms").on("click", function(e){
			$("div#people").slideUp("fast");
		});
		
		$(".addroom").hover(
		  function () {
		    $(this).css("background-color", "#ddd").children("div").show();
		  },
		  function () {
		    $(this).css("background-color", "#eee").children("div").hide();
		  }
		);
		
		$(".rmselector ul li").on("click", function(e){
			
			var img = $(this).closest("div.addroom").siblings("div.photo").children("img").attr("src");
			var rm = $(this).attr("class");
			
			console.log(rm + " - " + img)
			
			$("#search #" + rm).children("img").attr("src", img);
			$("#search #" + rm + " #holder").hide();
			
			if (rm == "rm2"){
				$("#search #rm2").show();
			}
			
			$(".rmselector ul li.rm2").show();
		});
		
		$("#hotels h2 a").on("click", function(e){
