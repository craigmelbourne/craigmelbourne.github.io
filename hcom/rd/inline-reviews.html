<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			$(function(){
				$(".room a.reviews").on("click", function(){
					$(".reviews-modal").show();
				})
			});

		</script>


		<style type="text/css">
			body {margin-top:50px;}
			#wrapper {width:960px; margin:0 auto;}
			.room {height:200px; background-color:#eee;}

			.reviews-modal {position:absolute; top:100px; left:20px; width:200px; border:solid 1px #ddd; height:300px; overflow-y:scroll; display:none; background-color:#fff;}
		</style>
	</head>
	<body>

		<div id="wrapper">
			<div class="room">
				<div><a href="#" class="reviews">Read guest comments about this room</a></div>
			</div>
		</div>

		<div class="reviews-modal"></div>

	</body>
</html>
