		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			$(function(){

				$(document).scroll(function() {
  					var y = $(this).scrollTop();
  					if (y > 200) {
    					$(".dd .message").animate({
    						"left": "12px"
    					}, 1000, function(){
							$(".dd button").fadeIn();
						});
  					} else {
    					//$('.bottomMenu').fadeOut();
  					}
				});

				
			});


		</script>

			body {margin-top:50px; font-family: arial}
			#wrapper {width:960px; margin:0 auto;}
			.dd {background-color:#990066; border-radius:4px; margin:8px 14px 12px 0; overflow:hidden; height:46px; position:relative;}
			.dd .arrows { padding:6px 12px; position:relative;}
			.dd .arrows span {color:#fff; font-size:32px;}
			.dd .arrows span.one {-webkit-animation: one 1s infinite; animation: myfirst 5s infinite;}
			.dd .arrows span.two {-webkit-animation: two 1s infinite; animation: myfirst 5s infinite;}
			.dd .arrows span.three {-webkit-animation: three 1s infinite; animation: myfirst 5s infinite;}
			.dd .message {position:absolute; left:910px; top:12px; color:#fff; white-space: nowrap;}
			.dd .message .icon {display:inline-block; height:20px; width:20px; margin-right:12px; -webkit-animation: icon 1s infinite; animation: icon 2s infinite;}

			@-webkit-keyframes icon {
    			0%   {background-color: white;}
    			50%  {background-color: #F8BBD0;}
    			100% {background-color: white;}
			}
			
		</style>
