<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<!-- Meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="base.css">

		<style type="text/css">
			.hotel {border-bottom:solid 1px #eee; margin:8px; position:relative; padding:0 0 8px; overflow: hidden}
			
			.hotel .thumbnail {float:left; width: 40%; position:relative; margin-top:8px; overflow:hidden; height:100px;}
			.hotel .thumbnail img {height:100%;}
			
			.hotel .name {padding:0 0px 8px; font-size:14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
			.hotel .stars {display:inline-block; padding:0 8px 0 0; vertical-align: top; font-size:12px; color: #D41200}
			.hotel .neighbourhood {display:inline-block; padding:0; vertical-align: top; font-size:12px;}
			
			.hotel .qual {padding:4px 8px 4px; font-weight:bold; font-size:14px; position:absolute; top:0; left:0; background-color:#000; opacity: 0.7; color:#fff;}
			
			.hotel .price {text-align:right; margin-top:8px;}
			.hotel .price .badge {margin-bottom:8px;}
			.hotel .price .special {display:inline-block; padding:4px; background-color:#D41200; color:#fff; font-weight:bold; font-size:12px;}
			.hotel .price .total {font-size:20px; font-weight:bold;}
			.hotel .price .red {color:#D41200; margin:0 0 8px;}
			.hotel .price .nights {font-size:12px; color:#999; margin:0 0 8px;}
		</style>

		<!-- Script tags -->

	</head>

	<body>
		<div id="h">
			<h1>Hotels.com</h1>
		</div>

		<div id="w">
			<div class="hotel">
				<h3 class="name"><a href="#">NH New York Jolly Madison Towers</a></h3>
				<div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div><div class="neighbourhood">Broadway - Times Square</div>
				
				<div class="thumbnail">
				<div class="qual">Good 3.4/5</div>
					<img  src="http://exp.cdn-hotels.com/hotels/1000000/10000/1700/1683/1683_82_l.jpg"/>
				</div>
				
				
				<div class="price">
					<div class="badge special">Special Deal</div>
					<div class="total red">$89</div>
					<div class="nights">price for 1 night</div>
					<div class="nights">$98 including taxes and fees</div>
				</div>
			</div>

			<div class="hotel">
				<h3 class="name"><a href="#">NH New York Jolly Madison Towers</a></h3>
				<div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div><div class="neighbourhood">Broadway - Times Square</div>
				
				<div class="thumbnail">
				<div class="qual">Excellent 4.0/5</div>
					<img  src="http://exp.cdn-hotels.com/hotels/1000000/10000/4200/4164/4164_173_l.jpg"/>
				</div>
				
				
				<div class="price">
					<div class="badge special">Special Deal</div>
					<div class="total red">$147</div>
					<div class="nights">price for 1 night</div>
					<div class="nights">$171 including taxes and fees</div>
				</div>
			</div>
		<div>

		</div>
		
	</body>
</html>
