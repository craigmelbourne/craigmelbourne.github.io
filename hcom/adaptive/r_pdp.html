<!DOCTYPE html>

	<head>
		<title>PDP example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
		<link rel="stylesheet" href="base.css"></link>
		
		<script src="jquery.js"></script>
		<script src="base.js"></script>
		<script>
			

			// functions *****************


			// page load *****************

			$(function() {


				var owl = $("#owl-demo");
				$("#owl-demo").owlCarousel({
 
      				navigation : false, // Show next and prev buttons
      				slideSpeed : 300,
      				paginationSpeed : 400,
      				singleItem:true
 
  				});

  				$(".next").click(function(){
    				owl.trigger('owl.next');
  				});
  				$(".prev").click(function(){
    				owl.trigger('owl.prev');
  				});

   			 });
		
		</script>

	</head>
	<body>
		<div id="header">
			<div class="logo" ></div>
		</div>
			<div id="grid">
				<div class="grid-6 block" style="height:50px">
					<p class="label">Hotel intro <br />

				</div>
				<div class="grid-6 block" style="height:150px">

				</div>
				<div class="grid-6 block">

				</div>
				<div class="grid-6 block">

				</div>
				<div class="grid-6 block">
					<p class="label">Hotel amenities</p>
				</div>
				<div class="grid-6 block">
					<p class="label">Location</p>
				</div>
				<div class="grid-6 block">
					<p class="label">Guest reviews</p>
				</div>
			</div>
