<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="base.css">

		<style type="text/css">
		body{margin:0}
		a {text-decoration:none;}
		</style>

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="hcom-services.js"></script>

		<script type="text/javascript">
		
		//var destination = "London";

		var displayList = function(data){
			
			var hotels = data.result.hotels;

			$.each(hotels, function(i, hotel) {
				
				$("#hotelList").append(
					'<div style="padding:8px 0"><a href="pdp-roomrates.html?hotelId='+hotel.hotelId + '">' + hotel.hotelName + '</a></div>'
				)
				
			});
			
		}

			// run things on page load
			$(function(){
      			$("#header-wrapper").load("http://craigmelbourne.github.io/hcom/apollo/components/header.html");
      			var destination = "London, United Kingdom"

      			if (getParameterByName("destination")){
      				destination = getParameterByName("destination");
      			} 

      			//fetchHotelList(destination, displayList);

      			$.getJSON( "srp.json", function( data ) {
					console.log(data)
					displayList(data)
				});
      			
			});

		</script>

	</head>

	<body>

		<div id="header-wrapper"></div>
		<style type="text/css">
			#search-details {font-size:12px; padding:8px; background-color: #e5e3db;}
       		 #search-details a {background-color:#000; color:#fff; display:inline-block; padding:8px; margin-top:8px; border-radius:4px;}
       	</style>
       	
		<div id="page-wrapper" style="max-width:360px; margin:0px auto; padding:0">
            <div id="search-details">
                <div class="dates">01/08/2015 - 02/08/2015 1 room, 1 adult, 1 child</div>
                <a class="change-search">Change search</a>
            </div>

			<div id="hotelList">
			
			</div>
		</div>
		
	</body>
</html>
