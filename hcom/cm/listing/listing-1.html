<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<!-- Meta tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="base.css">

		<style type="text/css">
			.hotel {border-bottom:solid 1px #eee; margin:8px; position:relative; padding:0 0 8px;}
			.hotel .thumbnail {position:absolute; top:0; left:0; bottom:6px; width: 28%; text-align: center; overflow: hidden;}
			.hotel .thumbnail img { position: relative; left: 100%; margin-left: -200%; height:100%;}
			.hotel .name {margin-left:28%; padding:0 8px 4px; font-size:14px;}
			.hotel .stars {display:inline-block; margin-left:28%; padding:1px 8px 0; vertical-align: top; font-size:12px; color: #D41200}
			.hotel .neighbourhood {display:inline-block; padding:0; vertical-align: top; font-size:12px;}
			.hotel .qual {margin-left:28%; padding:4px 8px 4px; font-weight:bold; font-size:12px;}
			.hotel .price {text-align:right; margin-left:28%;}
			.hotel .price .badge {margin-bottom:4px;}
			.hotel .price .special {display:inline-block; padding:4px; background-color:#D41200; color:#fff; font-weight:bold; font-size:12px;}
			.hotel .price .total {font-size:20px; font-weight:bold;}
			.hotel .price .red {color:#D41200; margin:0 0 4px;}
			.hotel .price .nights {font-size:12px; color:#999; margin:0 0 4px;}
		</style>

		<!-- Script tags -->

	</head>

	<body>
		<div id="h">
			<h1>Hotels.com</h1>
		</div>

		<div id="w">
			<div class="hotel">
				<div class="thumbnail">
					<img  src="http://exp.cdn-hotels.com/hotels/1000000/30000/23700/23677/23677_131_l.jpg"/>
				</div>
				<h3 class="name">Hotel name</h3>
				<div class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</div><div class="neighbourhood">Neighbourhood</div>
				<div class="qual">Excellent 4.5/5</div>
				<div class="price">
					<div class="badge special">Special Deal</div>
					<div class="total red">$123</div>
					<div class="nights">price for 1 night</div>
					<div class="nights">$134 including taxes and fees</div>
				</div>
			</div>
		<div>

		</div>
		
	</body>
</html>
