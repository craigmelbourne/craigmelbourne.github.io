<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="../common.css">

		<style type="text/css">
		#map {width:100%; height:500px; }
		</style>

	</head>

	<body>

	<!-- common elements -->
		<div id="header"></div>
		<div id="nav"></div>
		
		<div id="wrapper-query"></div>


		<div id="wrapper-results">
			<div id="filters"></div>
			
			<div id="list">
				<div id="sort">Sort by</div>
				<div id="map">	
					<div id="map_canvas" style="width:100%; height:100%;"></div>
				</div>	
			</div>
		</div>
		


		


		<!-- Scripts -->
		<script type="text/javascript"
          src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGbEUwknHTaKmEpjwM-fRfJt7zbCZZtCI">
      	</script>
		<script src="../hcom-services.js"></script>
		<script src="../handlebars.js"></script>
		<script src="n-maps.js"></script>
		

		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			// run things on page load
			$(function(){
      			
				if (getParameterByName("destination")) {
					//fetch hotels from mobile API
					fetchHotelList(getParameterByName("destination"), displayHotels);

					initializeMap(getParameterByName("destination"));
					//display loading message
					$("#loading-hotels").show();
				} else {
					
				}


			});

			var displayHotels = function (data) {
				// hide loading message
				$("#loading-hotels").hide();
			
				var hotels = data.result;
				console.log(hotels);
				
				
			}

		</script>
	</body>
</html>
