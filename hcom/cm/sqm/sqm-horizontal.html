<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->

		<link rel="stylesheet" type="text/css" href="comm/on.css">

	</head>

	<body>

	<style type="text/css">
		body {margin:0; padding:0; font-family: "Helvetica Neue"; background-color:#f5f4f0;}
		ul {list-style-type: none; padding:0; margin:0;}
		#header-wrapper {background-color: #d41200; height:100px; position:absolute; left:0; right:0; top:0; z-index:-1;}	
		#header-content {max-width:1100px; margin:0 auto; color:#fff;}	
		#header-content h1 {margin:0; padding:0; float:left;}
		#header-content .phone {padding:8px 0; float:left;}
		#header-content .link {font-size:13px;}
		#tp-wrapper {background-color: #d41200; position:absolute; left:0; right:0; top:100px; z-index:-1; height:110px;}	
		#tp-content {max-width:1100px; margin:80px auto; color:#fff;}	
		#sqm {max-width:1132px; margin:0 auto; background-color:#fff; margin-top:84px; border-radius:4px; box-sizing: border-box; padding:16px; -webkit-box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.75);
box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.75);}

		#sqm .field {display:inline-block; margin-right:40px;}
		#sqm .field label {display:block; margin-bottom:4px; font-size:14px;}
		#sqm .field input {padding:4px; font-size:16px; width:100%;}

		ul.main-links li {display: inline-block; padding-top:16px; margin-left:20px;}

	</style>

	<div id="header-wrapper">

		<div id="header-content">
			<div style="overflow:hidden; margin-bottom:4px">
				<div class="phone link">0800 028 3906 | 020 3027 1427</div>
				<div style="float:right;">
					<span class="link">Rewards :: Hotel Deals</span>
					
					<span style="display:inline-block; padding:4px; background-color:#000;"><img src="currency.png" /></span>
					
				</div>
			</div>
			
			<div style="overflow:hidden;">
				<h1>Hotels.com</h1>
				<div style="float:right;">
					<ul class="main-links">
						<li>Customer Service</li>
						<li>Your account</li>
					</ul>
				</div>
			</div>
			
		</div>
	</div>

	<div id="tp-wrapper">
		<div id="tp-content">
			<div>Trip planner</div>
		</div>
	</div>

	<div id="sqm">
		<div class="field">
			<label>Destination, hotel, landmark or address</label>
			<input type="text" />
			<!--<input type="radio" />Business  <input type="radio" />Business-->
		</div>
		<div class="field">
			<label>Check in</label>
			<input type="text" />
		</div>
		<div class="field">
			<label>Check out</label>
			<input type="text" />
		</div>
		<div class="field">
			<label>Rooms</label>
			<input type="text" />
		</div>
		<div class="field">
			<button style="background-color:#026dc5; color:#fff; font-size:16px; padding:4px 16px">Search</button>
		</div>
	</div>



		


		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
      			
			});

		</script>
	</body>
</html>
