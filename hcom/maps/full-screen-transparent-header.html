<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<style type="text/css">
			body {margin:0; padding:0; font-family: arial;}
			#header {background-color:#d41200; height:54px; background:url('images/header-bg.png'); box-sizing:border-box; padding-top:8px;}
			#nav {background-color:#000; height:30px; overflow:hidden;}
			#nav ul {max-width:1160px; margin:0 auto;}
			#nav ul li {float:left; color:#fff; font-size:13px; margin-right:16px; padding-top:8px;}


			#search-strip {background-color:#555; height:80px; background-color:#EAE8E0; box-sizing:border-box; padding:16px 0; -webkit-box-shadow: 0px 1px 3px 0px rgba(153,153,153,1);
-moz-box-shadow: 0px 1px 3px 0px rgba(153,153,153,1);
box-shadow: 0px 1px 3px 0px rgba(153,153,153,1); z-index:1000;}
			 h1 {font-size: 18px; font-weight: bold; margin-bottom:16px;}

		</style>

		<!-- Scripts -->
		


		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGbEUwknHTaKmEpjwM-fRfJt7zbCZZtCI&sensor=false"></script>

		<script src="ean-js.js"></script>

		<script type="text/javascript">
			var destination = "London, United Kingdom"
			// run things on page load
			$(function(){
				initializeMap(destination)
				fetchResults();

				$("h1").text(destination)

				$("#filter").on("click", function(){
					$("#overlay").show();
					$("#filters").show("slide", { direction: "left" }, 100);
				});

				$("#overlay").on("click", function(e){
					$(this).hide();
					$("#filters").hide();
				})
				
			});

		</script>

	</head>

	<body>
		

		<!--<div id="search-strip">
			<div style="max-width:1160px; margin:0 auto; padding:0 16px;">
				
				<p style="padding-top:4px;">Thu 4 - Fri 5 June 2015, <strong>1 night</strong>, 1 room, 2 adults</p>
			</div>
		</div>-->

		<div id="map" style="position:absolute; top:0; left:0; right:0; bottom:0;">
			<div id="map_canvas" style="width:100%; height:100%;"></div>
			<div style="position:absolute; top:-2px; left:50px; background-color:#fff; padding:16px; -webkit-box-shadow: 1px 1px 3px 0px rgba(153,153,153,1);
-moz-box-shadow: 1px 1px 3px 0px rgba(153,153,153,1);
box-shadow: 1px 1px 3px 0px rgba(153,153,153,1); border-radius:2px;">
				<h1 id="destination"></h1>
				<!--<a id="filter" style="display:inline-block; padding:8px; background-color:#2088DB; color:#fff; -webkit-box-shadow: 1px 1px 3px 0px rgba(153,153,153,1);
-moz-box-shadow: 1px 1px 3px 0px rgba(153,153,153,1);
box-shadow: 1px 1px 3px 0px rgba(153,153,153,1); padding:8px; border-radius:2px">
					Filter results
				</a>-->

				<div style="display:inline-block; vertical-align:top; background-color:#fff;  border-radius:2px; margin-left:4px;">
					<input type="text" style="width:300px; height:26px; font-size:14px; padding:2px 8px; border: #2088DB solid 1px;" placeholder="Search map for location, landmark, station etc..."/><div style="display:inline-block; padding:8px; background-color:#2088DB; color:#fff; vertical-align:top">Go</div>
					<style type="text/css">
					.filters li {font-size:13px; padding:0 0 4px 0;}
					.filters li a {text-decoration: none;}
					</style>
					<div style="margin:16px 0 8px 0;">Narrow your search</div>
					<ul class="filters">
						<li><input type="checkbox"> Wi-fi</li>
						<li><input type="checkbox"> Breakfast</li>
						<li><input type="checkbox"> Parking</li>
						<li><a href="">Show all filters</a></li>
					</ul>

				</div>

			</div>
			<div style="position:absolute; top:16px; right:0px; background-color:#fff; padding:8px 0 8px 8px; border-top-left-radius:4px; border-bottom-left-radius:4px; -webkit-box-shadow: -1px 0px 3px 0px rgba(153,153,153,1);
-moz-box-shadow: -1px 0px 3px 0px rgba(153,153,153,1);
box-shadow: -1px 0px 3px 0px rgba(153,153,153,1);">
				<img src="images/icon_key.png" />
			</div>
		</div>


		<div id="overlay" style="position:fixed; top:0; left:0; bottom:0; right:0; background-color:#000; opacity:0.6; display:none;">

		</div>

		<div id="filters" style="position:fixed; top:0; bottom:0; left:0; width:300px; background-color:#fff; display:none; background-color:#EAE8E0;">
			<h2>Filters in this panel</h2>
		</div>
		
	</body>
</html>
