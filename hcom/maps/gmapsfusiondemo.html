<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title>
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map_canvas { height: 100% }
  </style>
<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDGbEUwknHTaKmEpjwM-fRfJt7zbCZZtCI&sensor=false">
  </script>
  <script type="text/javascript">

  function initialize() {

    var newYork = new google.maps.LatLng(40.714550018310547,-74.007118225097656);

    map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: newYork,
      zoom: 10,
      mapTypeId: 'roadmap'
    });
 
    layer = new google.maps.FusionTablesLayer({
      query: {
        select: 'geometry',
        from: '3248473'
      }
    });
    layer.setMap(map);
  }
  </script>
</head>
<body onload="initialize()">
  <div id="map_canvas"></div>
</body>
</html>
