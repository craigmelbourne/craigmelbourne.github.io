<html lang="en">
	<head>

	<body>

<div class="wrapper" style="width:360px; margin:0 auto;">
	<div id="header">

	<div style="padding:8px; font-size:13px; background-color:#eae8e0;">

		#payment-selector {list-style-type: none; margin:0; padding:0; border:solid 1px #ddd; margin:8px 0;}

			<li>

	</div>

</div>
