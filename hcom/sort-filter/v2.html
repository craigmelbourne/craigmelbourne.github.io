		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<style type="text/css">
		body {font-family:arial;}
		a {color:#2088DB; text-decoration: none}
		.arrow-down { display:inline-block; width: 0; height: 0; border-left: 4px solid transparent; border-right: 4px solid transparent;
			border-top: 8px solid #2088DB; vertical-align:top; margin-top:4px;}
		#head {background-color: #D41200; height:50px; color:#fff; }
		#head > div, #nav > div, #search-strip > div, #wrapper {max-width:1160px; margin:0 auto; padding:0 16px;}
		#nav {background-color: #333; padding:8px; font-size:14px; color:#fff;}
		#search-strip {background-color:#F5F4F0; padding:16px;}
		#sort-filter {border-top:#ccc solid 0px; border-bottom:#ccc solid 0px; margin-top:16px;}
		
		.filter-block {float:left; vertical-align: top; box-sizing:border-box; padding:0 24px 0 8px;}
		.filter-block > label {display:block; font-size:12px; margin-bottom: 8px; font-weight:bold; }
		</style>

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$( "#slider-range" ).slider({
      				range: true,
      				min: 0,
      				max: 500,
      				values: [ 75, 300 ],
      				slide: function( event, ui ) {
        				$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      				}
    			});
    			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      				" - $" + $( "#slider-range" ).slider( "values", 1 ) );
			});

		</script>
