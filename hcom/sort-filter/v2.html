<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<style type="text/css">
		body {font-family:arial;}
		a {color:#2088DB; text-decoration: none}
		#head {background-color: #D41200; height:50px; color:#fff; }
		#head > div, #nav > div, #search-strip > div, #wrapper {max-width:1160px; margin:0 auto; padding:0 16px;}
		#nav {background-color: #333; padding:8px; font-size:14px; color:#fff;}
		#search-strip {background-color:#F5F4F0; padding:16px;}
		#sort-filter {border-top:#ccc solid 0px; border-bottom:#ccc solid 0px; margin-top:16px;}
		#filters {margin:16px 0 8px; overflow: hidden;}
		.filter-block {float:left; vertical-align: top; box-sizing:border-box; padding:0 24px 0 8px;}
		.filter-block > label {display:block; font-size:12px; margin-bottom: 8px; font-weight:bold; }
		</style>

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$( "#slider-range" ).slider({
      				range: true,
      				min: 0,
      				max: 500,
      				values: [ 75, 300 ],
      				slide: function( event, ui ) {
        				$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      				}
    			});
    			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
      				" - $" + $( "#slider-range" ).slider( "values", 1 ) );
			});

		</script>

	</head>

	<body>

		<div id="head">
			<div>
				Head
			</div>		
		</div>
		<div id="nav">
			<div>
				nav
			</div>
				
		</div>

		<div id="search-strip">
			<div>Search query</div>
		</div>
		
		<div id="wrapper">
			
			<div id="sort-filter" style="margin-right:250px">
				<div style="display:inline-block; padding:8px; font-size:14px; font-weight:bold">Narrow your search</div>
				<div style="display:inline-block; padding:8px; font-size:12px">Some positive message on filter usage </div>

				<style type="text/css">
				.filter-block ul li {
					white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size:12px; 
				}
				 .filter-block ul li.all {padding:4px 0 4px 20px;}
				
				 #slider-range{
    border-width: 1px;
    border-style: solid;
    border-color: #ccc #ccc #ddd #ccc;
    border-radius: 4px;

    height: 8px;
    background-color: #ffffff;
  bo/x-shadow: inset 0 1px 1px 0px rgba(0, 0, 0, .5), 
                 0 1px 0 0px rgba(250, 250, 250, .5);
                 position:relative;
}

.ui-slider-range {
    /*background: linear-gradient(top, #cccccc 0%,#ffffff 100%);*/
    background-color: #2088DB;
    position: absolute;
    border: 0;
    top: 0;
    height: 100%;
    border-radius: 4px;
}

				ul#guest {overflow:hidden;}
				ul#guest li {float:left; padding:8px 0; border-top:solid 1px #ccc; border-bottom:solid 1px #ccc; border-left:solid 1px #ccc; box-sizing:border-box; width:20%; text-align:center;}
				ul#guest li:first-child {border-top-left-radius: 4px; border-bottom-left-radius: 4px}
				ul#guest li:last-child {border-right:solid 1px #ccc; border-top-right-radius: 4px; border-bottom-right-radius: 4px}

				</style>

				<div id="filters" style="overflow:hidden;">
					<div class="filter-block" style="width:20%">
					<!--<label>Name contains</label>-->
					<div style="position:relative; margin-bottom:8px">
						<input type="text" style="box-sizing:border-box; border:solid 1px #ccc; font-size:12px; padding:4px; width:calc(100% - 30px); height:27px"/>

						<button style="position:absolute; top:1px; right:0; width:30px; background-color:#2088DB; color:#fff; border:0; height:27px; display:inline-block; margin-top:-1px
						">Go</button>

					</div>
					
						
						
					</div>
					<div class="filter-block">
						<label>Price range</label>
						<div>$0 - $500</div>
					</div>
					<div class="filter-block">
						<label>Guest rating</label>
						<div>Poor - Excellent</div>
					</div>
					<div class="filter-block">
						<label>Facilities</label>
						<div>All</div>
					</div>
					<div class="filter-block">
						<label>Neighbourhood</label>
						<div>All</div>

					</div>
					<div class="filter-block">
						<label>Landmark</label>
						<div>Any</div>

					</div>
				</div>
			</div>
			<style type="text/css">
			div#sort ul {overflow:hidden;}
			div#sort ul li {float:left; padding:8px 16px; font-size: 14px; color:;}
			</style>
			
			<div id="results" style="margin-top:32px;">
				<div style="padding:16px; border:solid 1px #eee; margin-bottom:16px; height:80px">A search result</div>
				<div style="padding:16px; border:solid 1px #eee; margin-bottom:16px; height:80px">A search result</div>
				<div style="padding:16px; border:solid 1px #eee; margin-bottom:16px; height:80px">A search result</div>
				<div style="padding:16px; border:solid 1px #eee; margin-bottom:16px; height:80px">A search result</div>
				
			</div>

		</div> 
	</body>
</html>
