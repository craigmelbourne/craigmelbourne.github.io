<!DOCTYPE html>

<html lang="en">
	<head>
		<title>940 grid</title>
		<link rel="stylesheet" href="base.css" type="text/css">
		<style type="text/css">
			.arrow_box {
				position: absolute;
				top:155px;
				right:0px;
				background: #fff;
				border: 3px solid #dad8d0;
				width:200px;
				z-index:1000;
				-moz-box-shadow: 5px 5px 5px #888;
				-webkit-box-shadow: 5px 5px 5px#888;
				box-shadow: 5px 5px 5px #888;
			}
			.arrow_box:after, .arrow_box:before {
				bottom: 100%;
				border: solid transparent;
				content: " ";
				height: 0;
				width: 0;
				position: absolute;
				pointer-events: none;
			}

			.arrow_box:after {
				border-color: rgba(255, 255, 255, 0);
				border-bottom-color: #eae8e0;
				border-width: 16px;
				left: 50%;
				margin-left: -16px;
			}
			.arrow_box:before {
				border-color: rgba(218, 216, 208, 0);
				border-bottom-color: #dad8d0;
				border-width: 20px;
				left: 50%;
				margin-left: -20px;
			}
			
			ul#price_compare li {padding:8px; border-top:solid 1px #dad8d0; font-size:12px;}
			
			#overlay{position:absolute; top:0; bottom:0; left:0; right:0; background-color:#000; opacity:0.8;}
			
			#pcPopUp{
			     position:absolute;
			     width:600px;
			     height:360px;
			     z-index:1000;
			     top:50%;
			     left:50%;
			     margin:-180px 0 0 -300px;
			     background:#fff;
			border-radius:8px;
			}
			
			button.buynow {
				background-color: rgb(48, 175, 247);
				background-image: -webkit-linear-gradient(top, rgb(99, 204, 255) 0px, rgb(34, 174, 255) 40%, rgb(4, 149, 238) 100%);
				background-position: 50% 50%;
				border: 1px solid;
				border-image-source: initial;
				border-image-slice: initial;
				border-image-width: initial;
				border-image-outset: initial;
				border-image-repeat: initial;
				border-radius: 3px;
				box-shadow: rgb(0, 135, 219) 0px 0px 0px 1px, rgba(60, 163, 227, 0.298039) 1px 1px 0.5px 1px;
				color: rgb(255, 255, 255);
				cursor: pointer;
				display: inline-block;
				font-size: 18px;
				font-weight: bold;
				line-height: 1.5;
				margin: 0px 2px 4px;
				overflow: visible;
				padding: 2px 10px;
				vertical-align: middle;
				width: auto;
			}
		</style>
		
		<script type="text/javascript" src="jquery.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
			  $("#on_price_check").delay('500').slideDown('slow', function(){
				$("#pc_btn").show();
			  });
		
				
				$("#overlay").on("click", function(){
					$(this).hide();
					$("#pcPopUp").hide();
				})
				
				$("#pc_btn").hover(
				  function () {
				    $(".arrow_box").show();
				  },
				  function () {
				    $(".arrow_box").hide();
				  }
				);
				
				$("button.buynow").on("click", function(){
					$("#overlay").hide();
					$("#pcPopUp").hide();
				});
			
			});
			
			function switchPrice()
			  {
			     	setTimeout(function() {
			        	$('div.old').hide();
						$('div.new').show();
					}, 3000);
			  }
			
		</script>
	</head>
	<body>
	
		<div id="pagebg">
			<div id="frame">
				<div id="grid">
	
					
					<div class="grid-12">
						<img src="i/details_cropped.png">
					</div>
					<div class="grid-12">
						<img src="i/room_table_header.png" style="">
					</div>
					
					<div class="grid-12" style="position:relative;">
						<img src="i/room_details.png" style="">
						<div style="position:absolute; top:5px; right:94px; width:174px; height:174px; background-color:#fff;">
						</div>
						
						<div id="on_price_check" style="position:absolute; top:5px; right:94px; background-color:#B4D8E7; width:174px; height:174px; display:none;">
							<div id="pc_btn" style="position:absolute; top:120px; left:30px; display:none;">
								<p style="font-size:14px; color:#900; font-weight:bold;">Instant price check</p>
							</div>
 
							<div class="arrow_box" style="display:none">
								<div style="padding:10px; background-color:#eae8e0;"><span style="color:#900; font-size:14px; font-weight:bold;">Low price guarantee</span>
									<p style="font-size:12px; margin:5px 0 0; line-height:130%;">We compare prices across the web to give you the lowest rate <strong>instantly</strong>.</p></div>

								<ul id="price_compare">
									<li style="color:#900; font-weight:bold;"><div style="float:right;">&pound;332</div>Hotels.com </li>
									<li><div style="float:right;">&pound;335</div>Agoda</li>
									<li><div style="float:right;">&pound;340</div>LateRooms</li>
									<li><div style="float:right;">&pound;343</div>Booking.com</li>
									<li><div style="float:right;">&pound;350</div>LastMinute</li>
									<li style="text-align:right;"><a href="#">Close</a></li>
								</ul>
							</div>
						</div>
						
						<div style="position:absolute; top:0px; right:110px; text-align:right">
							<p style="font-size:20px; margin:20px 0 5px; color:#666; text-decoration:line-through">&pound;486</p>
							<p style="font-size:24px; color:#900; font-weight:bold;">&pound;332</p>
							
						</div>
						
					</div>
					
					<div class="grid-12">
						<img src="i/room_details.png" style="">
					</div>
					<div class="grid-12">
						<img src="i/room_details.png" style="">
					</div>
					
				</div>
			<div>
		</div>
	</body>
</html>
