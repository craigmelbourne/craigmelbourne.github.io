<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<style type="text/css">
			body {background-color:#f5f4f0; margin: 0; padding:0; font-family: arial; color:#555;}
			h1, h2, h3 {margin:0; padding:0;}
			
			#page-wrapper {margin-top:20px;}
			#page-content {margin:20px auto; max-width:1160px; overflow:hidden;}
			#page-content #col-left {float:left; width:225px; }
			#page-content #col-left #map {height:68px; background-color:#455A64; margin-bottom:12px; border-radius:4px;}
			#page-content #col-left #filters {min-height:1200px; box-sizing:border-box;}
			#page-content #col-left #filters h2 {font-size:18px;}
			#page-content #col-left #filters .total-results {font-size:13px;}
			#page-content #col-left #filters .section {padding:12px 0; position:relative;}
			#page-content #col-left #filters .section h3 {font-size:16px; margin-left:18px;}
			#page-content #col-left #filters .section i {position:absolute; top:12px; left:0; font-size:18px;}
			#page-content #col-left #filters .open {min-height:60px;}
			
			#page-content #col-left #why {height:100px; border:solid 1px #ccc; box-sizing:border-box; margin-top:24px;}
			
			#page-content #col-right {float:left; width:calc(100% - 249px); box-sizing:border-box; margin-left:24px;}
			#page-content #col-right #name {height:80px; border-bottom:solid 1px #ccc;}
			#page-content #col-right #name h1 {font-size:28px; margin-top:4px;}
			#page-content #col-right #name .query {margin-top:4px;}
			#page-content #col-right #tools {height:50px; border-bottom:solid 1px #ccc;}
			#page-content #col-right .card {height:150px; margin-top:12px; background-color:#fff; border-radius:4px;}
		</style>

	</head>

	<body>
		
		<div id="header"></div>

		
		

		<div id="page-wrapper">
			<div id="page-content">
				<div id="col-left">
					<div id="map"></div>
					<div id="filters">
						<div style="padding:12px 0">
							<h2>Narrow results</h2>
							<span class="total-results">100 hotels and holiday rentals</span>
						</div>
						<div class="section open">
							<i class="material-icons">&#xE313;</i>
							<h3>Name contains</h3>
						</div>
						<div class="section open">
							<i class="material-icons">&#xE313;</i>
							<h3>Price</h3>
						</div>
						<div class="section open">
							<i class="material-icons">&#xE313;</i>
							<h3>Star rating</h3>
						</div>
						<div class="section open">
							<i class="material-icons">&#xE313;</i>
							<h3>Guest rating</h3>
						</div>
						<div class="section open"></div>
					</div>
					<div id="why">
					</div>
				</div>

				<div id="col-right">
					<div id="name">
						<h1>New York, New York, USA</h1>
						<div class="query">Wed 8 - Thu 9 March 2017, 1 night, 1 room, 2 adults</div>
					</div>
					<div id="tools"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>

			
			</div>
		</div>
		
	</body>

	<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$( "#header" ).load( "c-header-stripes.html" );
			});

		</script>
</html>
