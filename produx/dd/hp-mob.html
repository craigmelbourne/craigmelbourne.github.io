<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<style type="text/css">
			body {margin:0; padding:0; font-family: arial; color:#555;}
			h2 {font-size:20px; margin:0 0 12px 0; padding:0; }

			.block {border:solid 1px #ccc; height:200px; border-radius:4px; margin-bottom:12px; background-color:#ddd; position:relative; overflow:hidden;}
			.block img {    width: 100%;
    top: 50%; transform: translateY(-50%);
    position: absolute;}
			#wrapper {max-width:360px; margin:0 auto;}
			#header {height:50px; background-color:#d41200;}
			#sqm {height:300px; background-color:#eae8e0;}
			#recent-searches {margin:12px; border:solid 1px #ccc; border-radius:4px; height:100px; box-sizing:border-box;}
			#recent-searches h2 {padding:12px; border-bottom:solid 1px #ccc;}
			#meso {margin:0 auto 12px; width:300px; height:50px; background-color:#777;}
			#rec-destinations {padding:12px 12px;}

			#rewards {background-color:#906; min-height:100px; margin-bottom:12px; color:#fff; padding:12px 12px 12px 12px; box-sizing:border-box;}
			#rewards h2 {font-size:20px; margin:0 0 12px 0; padding:0; }
			#rewards {margin-bottom:20px;}
			#rewards h3 {font-size:18px; margin:0 0 4px 0; padding:0; }
			#rewards p {padding:0; margin:0; font-size:14px;}
			#rewards button {width:100%; background-color:#fff; padding:8px 0; text-align: center; margin-top:24px; font-size: 16px; border:0; border-radius:4px; color:;}
			

		</style>
		

	</head>

	<body>
		<div id="wrapper">
			<div id="header"></div>
			<div id="sqm"></div>
			<div id="recent-searches">
				<h2>Recent searches</h2>
			</div>
			<div id="meso"></div>
			<div id="rec-destinations">
				<h2>Today's most popular deals</h2>
				<div class="block">
					<img src="https://a.cdn-hotels.com/cos/production172/d1941/f0ef3e40-f8ec-11e6-95d9-0242ac110021.jpg" />
				</div>
				
			</div>
			<div id="rec-destinations">
				<h2>Recommended destinations</h2>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/966b6622-39e6-48d5-a92a-6a4d49661136_20160219082155.jpg" />
				</div>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/201307c5-5180-4ce3-9743-7fcb2089ecce_20130227054049.jpg" />
				</div>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/5821dac9-58e3-4a61-8b92-b52685bd9a24_20160219082154.jpg" />
				</div>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/6a9d468c-a009-4b82-9112-71734deefa51_20130318101204.jpg" />
				</div>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/6a7d3f1b-5ee5-490c-b17c-fc4b0e8386d0_20160819061327.jpg" />
				</div>
				<div class="block">
					<img src="https://a2.cdn-hotels.com/landing/images/cd31c362-5da4-4ffe-bfa8-0a1b11dcccf6_20120806083311.jpg" />
				</div>
			</div>
			<div id="rewards">
				<h2>Hotels.com Rewards</h2>
				<div style="margin:20px 0 24px; position:relative; height:60px;">
					<div style="position:absolute; top:0; left:0; height:60px; width:48px; background-color:#fff; border-radius:4px"></div>
					
					<div style="margin-left:60px">
						<h3>Unlock instant savings now</h3>
						<p>Save an extra 10% or more with Secret Prices</p>
					</div>
				</div>
				<div style="position:relative; height:60px;">
					<div style="position:absolute; top:0; left:0; height:60px; width:48px; background-color:#fff; border-radius:4px"></div>
					<div style="margin-left:60px;">
						<h3>Get reward nights later</h3>
						<p>Collect 10 nights, get 1 free</p>
					</div>
				</div>
				<button>Sign up for free</button>
			</div>
			<div id="rewards-current" style="text-align: center; background-color:#906; display:none;">
				<img src="i/reward-hp-current.png" />
			</div>
			<div id="footer"></div>
		</div>

		

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$("#rewards").on("click", function(){
					$(this).hide();
					$("#rewards-current").show();
				})

				$("#rewards-current").on("click", function(){
					$(this).hide();
					$("#rewards").show();
				})
			});

		</script>
	</body>
</html>
