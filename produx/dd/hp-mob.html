<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<style type="text/css">
			body {margin:0; padding:0; font-family: arial; color:#555;}
			h2 {font-size:20px; margin:0 0 12px 0; padding:0; }

			.block {border:solid 1px #ccc; height:200px; border-radius:4px; margin-bottom:12px;}
			#wrapper {max-width:360px; margin:0 auto;}
			#header {height:50px; background-color:#d41200;}
			#sqm {height:300px; background-color:#dddddd;}
			#recent-searches {margin:12px; border:solid 1px #ccc; border-radius:4px; height:100px; box-sizing:border-box;}
			#meso {margin:0 auto 12px; width:300px; height:50px; background-color:#777;}
			#rec-destinations {padding:12px 12px;}
			#rewards {background-color:#555; min-height:100px; margin-bottom:12px; color:#fff; padding:12px 12px 20px 12px; box-sizing:border-box;}
			#rewards h2 {font-size:24px; margin:0 0 12px 0; padding:0; }
			#rewards {margin-bottom:20px;}
			#rewards h3 {font-size:20px; margin:0 0 4px 0; padding:0; }
			#rewards p {padding:0; margin:0;}
			#rewards button {width:100%; background-color:#fff; padding:8px 0; text-align: center; margin-top:24px; font-size: 16px; border:0; border-radius:4px;}
			

		</style>
		

	</head>

	<body>
		<div id="wrapper">
			<div id="header"></div>
			<div id="sqm"></div>
			<div id="recent-searches"></div>
			<div id="meso"></div>
			<div id="rec-destinations">
				<h2>Today's most popular deals</h2>
				<div class="block"></div>
				
			</div>
			<div id="rec-destinations">

				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
			<div id="rewards">
				<h2>Hotels.com Rewards</h2>
				<div style="margin:20px 0 24px; position:relative; height:60px;">
					<div style="position:absolute; top:0; left:0; height:60px; width:48px; background-color:#fff; border-radius:4px"></div>
					
					<div style="margin-left:60px">
						<h3>Unlock instant savings now</h3>
						<p>Get an extra 10% off with Secret Prices</p>
					</div>
				</div>
				<div style="position:relative; height:60px;">
					<div style="position:absolute; top:0; left:0; height:60px; width:48px; background-color:#fff; border-radius:4px"></div>
					<div style="margin-left:60px;">
						<h3>Get reward nights later</h3>
						<p>Collect 10 nights, get 1 free</p>
					</div>
				</div>
				<button>Sign up for free</button>
			</div>
			<div id="footer"></div>
		</div>

		<!-- JQuery Google CDN -->
