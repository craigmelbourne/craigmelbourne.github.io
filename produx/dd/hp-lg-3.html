<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

		<style type="text/css">
		

			body {background-color:#f5f4f0; background-color:#fff; margin: 0; padding:0; font-family:arial;}
			
			#hero-wrapper {background-image: url(https://a.cdn-hotels.com/cos/heroimage/homepage/London-0_154018789.jpg); background-size: cover;
    background-position: 50% 50%; webk/it-filter: grayscale(100%); fi/lter: grayscale(100%);}
			#hero-wrapper  #hero-content {margin:0 auto; max-width:1160px; padding:16px 0;}
			#hero-wrapper  #hero-content .sqm {background-color:#eae8e0; border-radius:8px;     box-shadow: 0 0 12px 0 #4e4e4e; padding:12px; display:inline-block;}
			
			
			#page-wrapper {margin-top:20px;}
			#page-content {margin:20px auto; max-width:1160px;}
			#page-content #ad {width:970px; height:90px; margin:40px auto 0; border:solid 1px #ccc;}
			#page-content #merch {overflow:hidden; margin-top:100px;}
			#page-content #merch .slot {background-color:#fff; float:left; width:33.33%; box-sizing:border-box; height:279px; border:solid 1px #ccc;}
		</style>

	</head>

	<body>
		
		<div id="header"></div>

		<div id="hero-wrapper">
			<div id="hero-content">
				<div class="sqm">
					<img src="i/sqm.png" />
				</div>
			</div>
		</div>

		<style type="text/css">
			#rewards-wrapper {background-color:#906;}
			#rewards-wrapper  #rewards-content {margin:0 auto; max-width:1160px; padding:20px 0; color:#fff; position:relative;}
			#rewards-wrapper  #rewards-content h2 {font-size:20px; margin:0 0 8px 0; padding:0; vertical-align: top;}
			
			#rewards-wrapper #rewards-content #instant {display:inline-block; margin-right:40px; margin-left:20px; position:relative; vertical-align: top; margin-top:4px;}
			#rewards-wrapper #rewards-content #instant h3 {font-size:20px; margin:0 0 4px 0; padding:0; margin-left:120px;}
			#rewards-wrapper #rewards-content #instant p {font-size:16px; margin:4px 0 0 0; padding:0; margin-left:68px;}

			#rewards-wrapper #rewards-content #nights {display:inline-block; margin-left:60px; position:relative; vertical-align: top; margin-top:4px;}
			#rewards-wrapper #rewards-content #nights h3 {font-size:20px; margin:0 0 4px 0; padding:0; margin-left:160px;}
			#rewards-wrapper #rewards-content #nights p {font-size:16px; margin:4px 0 0 0; padding:0;}
			#rewards-wrapper  #rewards-content #button {position:absolute; right:0; top:16px; text-align:right;}
			#rewards-wrapper  #rewards-content #button img {display:block; height:15px; }
			#rewards-wrapper  #rewards-content button {background-color:#fff; font-size:16px; font-family: arial; padding:8px 12px; border:0; border-radius:4px; margin-top:8px;}
		</style>
		<div id="rewards-wrapper">
			<div id="rewards-content">
				<!--<h2>Hotels.com Rewards</h2>-->
				<div id="instant">
						<div style="position:absolute; top:0; left:0; bottom:0;  border-radius:4px">
							<!--<img src="i/TAG_ANGLE_[white].svg" style="width:40px; display:inline-block; vertical-align:top;"/>-->
							<div style="display:inline-block; vertical-align:top; width:60px; position:relative;">
								<img src="i/Tagwhite.svg" style="height:120px; margin-top:-60px"/>
								<div style="position:absolute; width:46px; height:50px; background-color:#fff; top:0; left:4px; padding:4px 2px; box-sizing: border-box;">
									<img src="i/10_[plum].svg" style="width:40px;"/>
									<img src="i/OFF_[plum].svg" style="width:30px;"/>
								</div>
							</div>
						</div>
						<img src="i/INSTANT_SAVINGS_[white_thin].svg" style="height:20px; margin-left:68px;"/>
						<p>Save an extra 10% or more with Secret Prices</p>
				</div>
				<div style="display:inline-block; vertical-align:top; padding-top:12px;	">
					<i class="material-icons" style="font-size:32px; font-weight:bold;">&#xE145;</i>
				</div>
				<div id="nights" class="elem">

					<div style="">
						<img src="i/MOON_[white].svg" style="width:45px; display:inline-block; vertical-align:top;"/>
						<div style="display:inline-block; vertical-align:top; margin-left:8px;">
								<img src="i/FREE_NIGHTS_[white_thin].svg" style="height:20px"/>
								
								<p>Collect 10 nights, get 1 free</p>
							</div>
							
					</div>
					<!--<h3>Get free nights later</h3>-->
						
				</div>
				
				
				<div id="button">
					<img src="https://a2.cdn-hotels.com/da/assets/s/63.0.7734/images/brands/hcom/hcomrewards/logos/rewards-logo-white-no-moon-en_GB.png"/>

					<button>Sign up for free</button>
				</div>

				
			</div>
		</div>

		<div id="page-wrapper">
			<div id="page-content">
				
				<div id="ad"></div>

				<div id="merch">
					<div class="slot" style="margin-right:8px; width:calc(33% - 8px)"></div>
					<div class="slot" style="margin:0 4px; width:calc(33% - 8px)"></div>
					<div class="slot" style="margin-left:8px; width:calc(33% - 8px)"></div>
				</div>

				<div id="rec-dest" style="margin:100px 0; ">
					<div class="row-odd" style="overflow:hidden;">
						<div style="width:calc(66.66% - 12px); margin-right:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>
						
					</div>
					<div class="row-even" style="overflow:hidden; margin-top:12px">
						
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>

						<div style="width:calc(66.66% - 12px); margin-left:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						
					</div>

					<div style="margin-top:12px; border:solid 1px #ccc; height:40px"> </div>
				</div>

			</div>
		</div>
		
	</body>

	<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$( "#header" ).load( "../tidyup/c-header-stripes.html" );
			});

		</script>
</html>
