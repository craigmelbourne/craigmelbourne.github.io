<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="reset.css">

		<style type="text/css">
			body {background-color:#f5f4f0; background-color:#fff; margin: 0; padding:0; font-family:arial;}
			
			#hero-wrapper {background-color:#ccc;}
			#hero-wrapper  #hero-content {margin:0 auto; max-width:1160px; padding:16px 0;}
			#hero-wrapper  #hero-content .sqm {background-color:#fff; width:362px; height:374px;}
			#rewards-wrapper {background-color:#555;}
			#rewards-wrapper  #rewards-content {margin:0 auto; max-width:1160px; padding:20px 0; color:#fff; position:relative;}
			#rewards-wrapper  #rewards-content h2 {font-size:32px; margin:0 0 16px 0; padding:0;}
			#rewards-wrapper #rewards-content .elem {display:inline-block; margin-right:80px; position:relative;}
			#rewards-wrapper #rewards-content .elem h3 {font-size:24px; margin:0 0 4px 0; padding:0; margin-left:60px;}
			#rewards-wrapper #rewards-content .elem p {font-size:18px; margin:0; padding:0; margin-left:60px;}
			#rewards-wrapper  #rewards-content button {background-color:#fff; font-size:20px; font-family: arial; padding:8px 12px; border:0; border-radius:4px; position:absolute; right:0; bottom:20px;}
			
			#page-wrapper {margin-top:20px;}
			#page-content {margin:20px auto; max-width:1160px;}
			#page-content #ad {width:970px; height:90px; margin:40px auto 0; border:solid 1px #ccc;}
			#page-content #merch {overflow:hidden; margin-top:100px;}
			#page-content #merch .slot {background-color:#fff; float:left; width:33.33%; box-sizing:border-box; height:279px; border:solid 1px #ccc;}
		</style>

	</head>

	<body>
		
		<div id="header"></div>

		<div id="hero-wrapper">
			<div id="hero-content">
				<div class="sqm">

				</div>
			</div>
		</div>
		<div id="rewards-wrapper">
			<div id="rewards-content">
				<h2>Hotels.com Rewards</h2>
				<div id="instant" class="elem">
						<div style="position:absolute; top:0; left:0; bottom:0; width:48px; background-color:#fff; border-radius:4px"></div>
						<h3>Unlock instant savings now</h3>
						<p>Get an extra 10% off with Secret Prices</p>
				</div>

				<div id="nights" class="elem">
					<div style="position:absolute; top:0; left:0; bottom:0; width:48px; background-color:#fff; border-radius:4px"></div>
					<h3>Get reward nights later</h3>
						<p>Collect 10 nights, get 1 free</p>
				</div>

				<button>Sign up for free</button>
			</div>
		</div>

		<div id="page-wrapper">
			<div id="page-content">
				
				<div id="ad"></div>

				<div id="merch">
					<div class="slot" style="margin-right:8px; width:calc(33% - 8px)"></div>
					<div class="slot" style="margin:0 4px; width:calc(33% - 8px)"></div>
					<div class="slot" style="margin-left:8px; width:calc(33% - 8px)"></div>
				</div>

				<div id="rec-dest" style="margin:100px 0; ">
					<div class="row-odd" style="overflow:hidden;">
						<div style="width:calc(66.66% - 12px); margin-right:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>
						
					</div>
					<div class="row-even" style="overflow:hidden; margin-top:12px">
						
						<div style="width:calc(33.33% ); float:left; margin-left:0">
							<div style="border:solid 1px #ccc; height:194px; margin-bottom:12px; box-sizing:border-box;"></div>
							<div style="border:solid 1px #ccc; height:194px; box-sizing:border-box;"></div>
						</div>

						<div style="width:calc(66.66% - 12px); margin-left:12px; float:left; height:400px; box-sizing:border-box; border:solid 1px #ccc;"></div>
						
					</div>

					<div style="margin-top:12px; border:solid 1px #ccc; height:40px"> </div>
				</div>

			</div>
		</div>
		
	</body>

	<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			// run things on page load
			$(function(){
				$( "#header" ).load( "../tidyup/c-header-stripes.html" );
			});

		</script>
</html>
