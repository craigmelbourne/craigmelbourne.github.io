<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="mobile-web-app-capable" content="yes">

		<!-- style sheets -->

		<link rel="stylesheet" type="text/css" href="pdp-base.css">
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		
		<style type="text/css">	
			body {background-color:#f5f4f0;}
			#carousel-wrapper {position: relative; width:100%; background-color:#fff;}
			#carousel-wrapper button {background-color:#fff; padding:2px; border-radius:4px; font-weight:bold; border:0; color:#026dc5; outline:0;}
			#carousel-wrapper .prev {position: absolute; top:100px; left:-4px; }
			#carousel-wrapper .next {position: absolute; top:100px; right:-4px;}

			#carousel-wrapper #count {position:absolute; left:0; right:0; bottom:22px; margin:0 auto; width:50px; background-color: #fff; text-align:center; padding:4px; color:#000; font-weight:bold; border-top-left-radius:4px; border-top-right-radius:4px; font-size:13px;}
			#carousel-content {background-color:#fff; height:22px; text-align: center; padding:4px 0; font-weight:bold; font-size:13px; color:#000;}
			#photos {height:240px;}
			#photos div {margin-right:2px; position:relative;}
			#photos div img {height:240px; opacity:0.2;}
			#photos .prev {position:absolute;}

			#map-reviews {display:none;}

			@media only screen and (min-width:0px) {
				body {font-size:14px;}
				#photos {margin-top:8px; margin-left:2px;}
			}

			@media only screen and (min-width:600px) {
				#photos {height:300px;}
				#photos div img {height:300px; opacity:0.2;}
				#carousel-wrapper .prev {top:140px;}
				#carousel-wrapper .next {top:140px;}
			}

			@media only screen and (min-width:750px) {
				#carousel-wrapper {width:66.6%; margin-top:16px; display:inline-block; vertical-align: top;}
				#carousel-wrapper .prev {position: absolute; top:140px; left:0; border-radius: 0; border-top-right-radius: 4px; border-bottom-right-radius: 4px}
				#carousel-wrapper .next {position: absolute; top:140px; right:0; border-radius: 0; border-top-left-radius: 4px; border-bottom-left-radius: 4px}
				#map-reviews {height:300px; display:inline-block; background-color:#fff; width:calc(33% - 32px); margin-left:8px; vertical-align: top; margin-top:16px;}
			}

			@media only screen and (min-width:850px) {
			}

			@media only screen and (min-width:960px) {
				#photos {height:530px;}
				#photos div img {height:530px; opacity:0.2;}
				#carousel-wrapper .prev {top:250px;}
				#carousel-wrapper .next {top:250px;}
				#wrapper {max-width:1160px; margin:0 auto;}
				#carousel-wrapper #count {font-size:14px; bottom:32px;}
				#carousel-content {font-size:14px; padding:8px 0; height:auto;}
			}

			@media only screen and (min-width:1160px) {
				#map-reviews {height: 530px}
			}
		</style>

	</head>

	<body>


		<div id="header-wrapper"></div>

		<div id="wrapper">
		<div id="name" class="block">
			<h1>Park Plaza London Waterloo <span><i class="material-icons">&#xE8CF;</i><i class="material-icons">&#xE8CF;</i><i class="material-icons">&#xE8CF;</i><i class="material-icons">&#xE8CF;</i></span></h1>
			<span id="address">6 Hercules Road, London, England, SE1 7DP, United Kingdom, 020 3684 4822</span>

		<div id="description" class="block">4-star hotel with indoor pool, near London Dungeon</div>
		<div id="carousel-wrapper">

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/37c289f6f2.js"></script>
		<script src="slick/slick.js"></script>

		<script type="text/javascript">
			var caption = ["Front of hotel", "Superior Double Room - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Superior Double Room - Bathroom", "Superior Double Room - Bathroom", "Indoor pool", "Breakfast area", "Restaurant", "Hotel bar", "Hotel bar", "Hotel lounge", "Hotel lounge", "Hotel lounge", "Meeting facility", "Interior detail"];


			$("#carousel-content").text(caption[0]);


			// run things on page load
			$(function(){
      			
				// num photos
				
				//$("#num").text($('#photos').slick('slickCurrentSlide'))

				var numPhotos = $('.photo').length;
				$("#total").text(numPhotos);

				$( "#header-wrapper" ).load( "../components/c-header-new.html" );

				$('#photos').slick({
					arrows: false,
    				dots: false,
  					infinite: false,
  					speed: 300,
  					slidesToShow: 1,
  					centerMode: true,
  					variableWidth: true
  				});

  				console.log($('#photos').slick('slickCurrentSlide'));

  				 
				$("#num").text($('#photos').slick('slickCurrentSlide') + 1)

  				$("div.photo:eq(0) img").css("opacity", "1.0")
  				//$( "td:eq( 2 )" ).css( "color", "red" );

  				

				$(".prev").on("click", function(e){
					$('#photos').slick('slickPrev');
					var currentSlide = $('#photos').slick('slickCurrentSlide');
					console.log(currentSlide)
					$("div.photo img").css("opacity", "0.2")
					$("div.photo:eq(" + (currentSlide) + ") img").css("opacity", "1.0")
					$("#num").text($('#photos').slick('slickCurrentSlide') + 1)
					$("#carousel-content").text(caption[$('#photos').slick('slickCurrentSlide')]);

				});

				$(".next").on("click", function(e){
					$('#photos').slick('slickNext');
					var currentSlide = $('#photos').slick('slickCurrentSlide');
					console.log(currentSlide)

					$("div.photo img").css("opacity", "0.2")
					$("div.photo:eq(" + (currentSlide) + ") img").css("opacity", "1.0")
					$("#num").text($('#photos').slick('slickCurrentSlide') + 1)
					$("#carousel-content").text(caption[$('#photos').slick('slickCurrentSlide')]);
				});
				

				
				$('#photos').on('swipe', function(event, slick, direction){
  					
  					var currentSlide = $('#photos').slick('slickCurrentSlide');
					console.log(direction + " - " + currentSlide)
					$("div.photo img").css("opacity", "0.2")
					$("div.photo:eq(" + (currentSlide) + ") img").css("opacity", "1.0")
					$("#num").text($('#photos').slick('slickCurrentSlide') + 1)
					$("#carousel-content").text(caption[$('#photos').slick('slickCurrentSlide')]);
				});

			});

		</script>
	</body>
