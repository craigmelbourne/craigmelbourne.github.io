		<!-- style sheets -->

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		
		<style type="text/css">	
			body {background-color:#f5f4f0;}
			#carousel-wrapper {position: relative; width:100%;}

			
			#carousel-wrapper #count {position:absolute; left:0; right:0; bottom:0; margin:0 auto; width:50px; background-color: #fff; text-align:center; padding:4px; color:#000; font-weight:bold; border-top-left-radius:4px; border-top-right-radius:4px; font-size:12px;}
			#carousel-wrapper button {background-color:#fff; padding:2px; border-radius:4px; font-weight:bold; border:0; color:#026dc5; outline:0;}
			#carousel-wrapper .prev {position: absolute; top:100px; left:-4px; }
			#carousel-wrapper .next {position: absolute; top:100px; right:-4px;}

			#carousel-content {background-color:#fff; text-align: center; padding:4px 0; font-weight:bold; font-size:12px; color:#000;}


			#photos {height:240px;}
			#photos div {margin-right:2px; position:relative;}
			#photos div img {height:240px; opacity:0.2;}
			#photos .prev {position:absolute;}
		</style>

	</head>

	<body>

			<button type="button" class="prev"><i class="material-icons">&#xE314;</i></button>

		<!-- Scripts -->
		<!-- JQuery Google CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/37c289f6f2.js"></script>
		<script src="slick/slick.js"></script>

		<script type="text/javascript">
			var caption = ["Front of hotel", "Superior Double Room - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Twin Room (Studio) - Guest room", "Superior Double Room - Bathroom", "Superior Double Room - Bathroom", "Indoor pool", "Breakfast area", "Restaurant", "Hotel bar", "Hotel bar", "Hotel lounge", "Hotel lounge", "Hotel lounge", "Meeting facility", "Interior detail"];


			$("#carousel-content").text(caption[0]);


			// run things on page load
			$(function(){
      			
				// num photos
				
				//$("#num").text($('#photos').slick('slickCurrentSlide'))

				var numPhotos = $('.photo').length;
				$("#total").text(numPhotos);

				$( "#header-wrapper" ).load( "../components/c-header-new.html" );

				$('#photos').slick({
					arrows: false,
    				dots: false,
  					infinite: false,
  					speed: 300,
  					slidesToShow: 1,
  					centerMode: true,
  					variableWidth: true
  				});

  				console.log($('#photos').slick('slickCurrentSlide'));

  				 
				$("#num").text($('#photos').slick('slickCurrentSlide') + 1)

  				$("div.photo:eq(0) img").css("opacity", "1.0")
  				//$( "td:eq( 2 )" ).css( "color", "red" );

  				

				$(".prev").on("click", function(e){
					$('#photos').slick('slickPrev');
					var currentSlide = $('#photos').slick('slickCurrentSlide');
					console.log(currentSlide)
					$("div.photo img").css("opacity", "0.2")
					$("div.photo:eq(" + (currentSlide) + ") img").css("opacity", "1.0")
					$("#num").text($('#photos').slick('slickCurrentSlide') + 1)
					$("#carousel-content").text(caption[$('#photos').slick('slickCurrentSlide')]);

				});

				$(".next").on("click", function(e){
					$('#photos').slick('slickNext');
					var currentSlide = $('#photos').slick('slickCurrentSlide');
					console.log(currentSlide)

					$("div.photo img").css("opacity", "0.2")
					$("div.photo:eq(" + (currentSlide) + ") img").css("opacity", "1.0")
					$("#num").text($('#photos').slick('slickCurrentSlide') + 1)
					$("#carousel-content").text(caption[$('#photos').slick('slickCurrentSlide')]);
				});
				

				
				

			});

		</script>
