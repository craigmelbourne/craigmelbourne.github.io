<html lang="en">

		<link rel="stylesheet" type="text/css" href="pdp-base.css">
		<style type="text/css">
				body {padding:0; margin:0; font-family:arial; background-color:#f5f4f0; color:#555;}
div {box-sizing:border-box;}
ul {list-style-type: none; padding:0; margin:0;}

.tools {padding:12px; display:flex; flex-direction: row;}

				<select style="font-size:14px; font-family:arial; padding:0; color:#026dc5">

			</li>
		</ul>
