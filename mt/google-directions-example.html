<!DOCTYPE html>
<html>
  <head>
    <title>Place search pagination</title>

    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="mobile-web-app-capable" content="yes">

    <!-- style sheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/mt-base.css">

    <!-- Roboto font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        var map;
        var geocoder = new google.maps.Geocoder();
        var dest = "Vienna";
        var destination;
        var placeRequest = {}

        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();

        var attractions = [
          {
            "name": "Kunsthistorisches Museum",
            "location": "Kunsthistorisches Museum, Vienna"
          },
          {
            "name": "Historic Center of Vienna",
            "location": "Historic Center of Vienna, Vienna"
          },
          {
            "name": "The Third Man Museum",
            "location": "The Third Man Museum, Vienna"
          }
        ]
        
        geocoder.geocode( { 'address': dest}, function(pos, status) {
        if (status == google.maps.GeocoderStatus.OK) {
            //console.log (pos[0].geometry.location.k + " " + pos[0].geometry.location.B)
            destination = pos[0].geometry.location
            //map.setCenter(pos[0].geometry.location);
            console.log(destination)
            initialize();
            
        } 
    });

function initialize() {
  
    var placetogo = new google.maps.LatLng(destination.lat(), destination.lng());

    directionsDisplay = new google.maps.DirectionsRenderer();
    var mapOptions = {
      zoom: 13,
      center: new google.maps.LatLng(destination.lat(), destination.lng())
      //center: new google.maps.LatLng(41.850033, -87.6500523)
    };  

    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    directionsDisplay.setMap(map);
    directionsDisplay.setPanel(document.getElementById('directions-panel'));

}

function calcRoute() {
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;



  var request = {
    origin: start,
    destination: end,
    travelMode: google.maps.TravelMode.WALKING
  };
  directionsService.route(request, function(response, status) {
    console.log(response)
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);

    }
  });
}





//google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      #results {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        left: 0px;
        top: 80px;

        width: 350px;
        padding: 12px;
        z-index: 5;
        background: #fff;
          overflow-y: scroll;
      }
      h2 {
        font-size: 22px;
        margin: 0 0 5px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        
      }
      li {
        background-color: #f1f1f1;
        padding: 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      li:nth-child(odd) {
        background-color: #ffffff;
      }
        
        li span.type {font-size: 12px; color:#999;}
      #more {
        width: 100%;
        margin: 5px 0 0 0;
      }
    </style>
  </head>
  <body>

    <div id="header">
      <div id="logo">My Trips</div>
      <div id="tools">Sign in | Sign up</div>
    </div>

    <div class="title" style="position:fixed; top:30px; left:0; right:0; height:50px; margin:0; padding:0; background-color:#786956; text-align:left;">
      <h1 style="padding:12px; color:#D7D4C1; font-size:24px">Walking Directions</h1>
    </div>

    <div id="map-wrapper" style="position:absolute; top:80px; left:360px; right:0; bottom:0;">
      <div id="map-canvas"></div>
    </div>
    
    <div id="results">
      <a href="details.html" style="font-size:12px; display:block; margin-bottom:12px;"><- Daily planner</a>
      <div style="margin-bottom:8px;"><label style="display:inline-block; width:40px">From:</label>
      <select id="start" onchange="calcRoute();">
        <option value="Kunsthistorisches Museum, Vienna">Kunsthistorisches Museum</option>
        <option value="Historic Center of Vienna, Vienna">Historic Center of Vienna</option>
        <option value="The Third Man Museum, Vienna">The Third Man Museum</option>
        <option value="Tiergarten Schoenbrunn, Vienna">Tiergarten Schoenbrunn - Zoo Vienna</option>
        
      </select>
    </div>
    <div>
      <label style="display:inline-block; width:40px">To:</label>
      <select id="end" onchange="calcRoute();">
        <option value="Kunsthistorisches Museum, Vienna">Kunsthistorisches Museum</option>
        <option value="Historic Center of Vienna, Vienna">Historic Center of Vienna</option>
        <option value="The Third Man Museum, Vienna">The Third Man Museum</option>
        <option value="Tiergarten Schoenbrunn, Vienna">Tiergarten Schoenbrunn - Zoo Vienna</option>
        

        
      </select>
     </div>
     <style type="text/css">
      .adp-directions {width:100%;}
      .adp-directions td {padding:8px 0;}
     </style>
      <div id="directions-panel" style="margin-top:12px; overflow-y:scroll; position:absolute; top:80px; bottom:0; left:12px; right:12px; font-size:14px;"></div>

    </div>
  </body>
