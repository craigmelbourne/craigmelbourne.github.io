		<!-- style sheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<!-- Roboto font -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,300italic,500,500italic' rel='stylesheet' type='text/css'>

		<!-- Scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script type="text/javascript">

			$(function(){
				$( "#months li:not(.inactive)" ).click(function() {
					$( "#months li" ).removeClass("selected");
					$( "#months li img" ).hide();
  					$( this ).addClass( "selected" );
  					$(this).find("img.check").show();
				});

				$( "#budget li" ).click(function() {
  					$( "#budget li" ).removeClass("selected");
  					$( "#budget li img.check" ).hide()
  					$(this).addClass("selected");
  					$(this).find("img.check").show();
  						
				});

				$( "#type li" ).click(function() {
  					$( "#type li" ).removeClass("selected");
  					$( "#type li img.check" ).hide()
  					$(this).addClass("selected");
  					$(this).find("img.check").show();
  						
				});
			});

		</script>

	</head>

	<body id="settings">
		<div id="header">

		<div id="col1" class="col">
			<div class="title">What?</div>
			<div style="padding:32px 32px;">
				<h4 style="text-align:center;">Type</h4>

				<ul id="type" class="multi-select">

				</ul>
			</div>
		</div>

		<div id="col2" class="col">
			<div class="title">When?</div>
			<div style="width:272px; margin:0 auto; box-sizing:border-box; padding:32px 0">
				<h4 style="text-align:center; ">Dates</h4>

				<div style="position:relative; text-align:center; margin-top:24px;">2015</div>
				<style type="text/css">
					ul#months {overflow:hidden; margin-top:16px;}
					ul#months li {width:56px; margin-right:16px; float:left; box-sizing:border-box; margin-bottom:16px; height:72px; background:url("i/calendar_active.png"); text-align:center; padding-top:24px; color:#009df5; position:relative;}
					ul#months li:hover {cursor:pointer;}
					ul#months li:nth-child(4n) {margin-right:0;}
					ul#months li.selected {color:#000;}
					ul#months li.inactive {background:url("i/calendar_inactive.png"); color: #664e3c;}
					ul#months li.inactive:hover {cursor:auto;}
					ul#months li img.check {position:absolute; bottom:16px; left:20px; display:none;}
				</style>

				<ul id="months">
					<li class="inactive">Jan</li>
					<li class="inactive">Feb</li>
					<li class="inactive">Mar</li>
					<li>Apr <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>May <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Jun <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Jul <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Aug <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Sep <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Oct <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Nov <img class="check" src="i/icons/12px/secondary/check.png" /></li>
					<li>Dec <img class="check" src="i/icons/12px/secondary/check.png" /></li>
				</ul>
			</div>
